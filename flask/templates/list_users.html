{% extends "base.html" %}
{% block title %}Utilisateurs{% endblock %}
{% block content %}

<div class="row">
    {% for u in users %}
        <div class="col-md-4">
            <h1>
                <img src="{{u.gravatar()}}" style="border-radius: 2em;">
                <a href="/users/{{u.id}}">{{u.username}}</a>
            </h1>
        </div>
    {% endfor %}
</div>
{% endblock %}
