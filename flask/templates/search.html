{% extends "base.html" %}
{% block title %}Recherche{% endblock %}
{% block content %}

<h1>Votre recherche : {{term}}</h1>
<p>Votre recherche a retourné {{results|length}} résulats.</p>

<div id="searchmap"></div>

{% for e in results %}
<h2>{{e.name}}</h2>
{% endfor %}

<script>
    var searchdata = {{searchdata|safe}};
</script>

{% endblock %}

{% block scripts %}
<script src="/static/search.js"></script>
{% endblock %}
