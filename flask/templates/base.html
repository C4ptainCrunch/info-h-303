<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:900' rel='stylesheet' type='text/css'>
    <link href="/static/style.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            FOURTRIANGLE
          </a>
        </div>
        <div class="collapse navbar-collapse" id=bs-example-navbar-collapse-1>
          <ul class="nav navbar-nav">
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Bars</a></li>
            <li><a href="#">Restaurants</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated() %}
              <li><a href="#">
                {{user.username}}
              </a></li>
            {% else %}
              <a class="btn btn-default navbar-btn login-button" href="/login">Se connecter</a>
              <a class="btn btn-default navbar-btn signup-button" href="/login">S'inscrire</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
