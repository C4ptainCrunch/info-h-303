<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FourTriangle{% endblock %}</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <link href="/static/style.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            FOURTRIANGLE
          </a>
        </div>
        <div class="collapse navbar-collapse" id=bs-example-navbar-collapse-1>
          <ul class="nav navbar-nav">
            <li><a href="/hotels">Hotels</a></li>
            <li><a href="/bars">Bars</a></li>
            <li><a href="/restaurants">Restaurants</a></li>
          </ul>

          <form class="navbar-form navbar-left" role="search" method="GET" action="/search">
            <div class="form-group">
              <input type="text" class="form-control" name="term" placeholder="Je cherche...">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-search" ></i></button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated() %}
              <li><a href="/users/{{user.id}}">
                <i class="fa fa-user"></i> {{user.username}}
              </a></li>
              <li><a href="/users/logout">
                <i class="fa fa-sign-out" ></i> DÃ©connexion
              </a></li>
            {% else %}
              <a class="btn btn-default navbar-btn login-button" href="/users/login">Se connecter</a>
              <a class="btn btn-default navbar-btn signup-button" href="/users/login">S'inscrire</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block fullpage %}
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="http://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    {% block scripts %}{% endblock %}

  </body>
</html>
