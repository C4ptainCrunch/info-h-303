<div class="col-sm-6 col-md-3">
  <div class="thumbnail">
    <a href="">
    {% if not etablissement.picture %}
      <img src="/static/img/default-{{etablissement.type}}.png" style="height: 15em; width:100%; object-fit: cover;">
    {% else %}
      <img src="{{etablissement.picture.url}}" style="height: 15em; width:100%; object-fit: cover;">
    {% endif %}
    </a>
    <div class="caption">
      <h3 class="row-fluid text-center">
          {{ etablissement.name }}
      </h3>
      <p class="row-fluid project-card-description">{{ etablissement.street }}</p>
      <p class="row-fluid text-center">
          <a href="" class="btn btn-primary" role="button">
              <i class="fa fa-eye" aria-hidden="true"></i>
              Voir plus
          </a>
            <a href="" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                Noter
            </a>
      </p>

    </div>
  </div>
</div>
